<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="application/javascript" src="islemler.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="numbers">
                 <div class="sonuc">
                    
                 </div>
            </div>
            <div class="button-container">
                <div  class="buttons">
                    <div class="items">
                        <button onclick="ClearText()">
                            AC
                        </button>
                    </div>
                </div>
                <div  class="buttons">
                    <div class="items">
                        <button>
                            +/-
                        </button>
                    </div>
                </div>
                <div  class="buttons">
                    <div class="items">
                        <button>
                            %
                        </button>
                    </div>
                </div>
                <div style="background-color: orange;" class="buttons">
                    <div class="items">
                        <button>
                            /
                        </button>
                    </div>
                </div>
                <div style="background-color: #333333;" class="buttons btn7">
                    <div class="items">
                     <button onclick="showAlert(this)">
                        7
                     </button>
                    </div>
                </div>
                <div style="background-color: #333333;" class="buttons">
                    <div class="items">
                        <button onclick="showAlert(this)">
                            8
                        </button>
                    </div>
                </div>
                <div style="background-color: #333333;" class="buttons">
                    <div class="items">
                        <button onclick="showAlert(this)">
                            9
                        </button>
                    </div>
                </div>
                <div style="background-color: orange;" class="buttons">
                    <div class="items">
                        <button>
                            x
                        </button>
                    </div>
                </div>
                <div style="background-color: #333333;" class="buttons">
                    <div class="items">
                        <button onclick="showAlert(this)">
                            4
                        </button>
                    </div>
                </div>
                <div style="background-color: #333333;" class="buttons">
                    <div class="items">
                        <button onclick="showAlert(this)">
                            5
                        </button>
                    </div>
                </div>
                <div style="background-color: #333333;" class="buttons">
                    <div class="items">
                        <button onclick="showAlert(this)">
                            6
                        </button>
                    </div>
                </div>
                <div style="background-color: orange;" class="buttons">
                    <div class="items">
                        <button >
                            -
                        </button>
                    </div>
                </div>
                <div style="background-color: #333333;" class="buttons">
                    <div class="items">
                        <button onclick="showAlert(this)">
                            1
                        </button>
                    </div>
                </div>
                <div style="background-color: #333333;" class="buttons">
                    <div class="items">
                        <button onclick="showAlert(this)">
                            2
                        </button>
                    </div>
                </div>
                <div style="background-color: #333333;" class="buttons">
                    <div class="items">
                        <button onclick="showAlert(this)">
                            3
                        </button>
                    </div>
                </div>
                <div style="background-color: orange;" class="buttons">
                    <div class="items">
                        <button>
                            +
                        </button>
                    </div>
                </div>
                <div style="width: 167px; background-color: #333333;"  class="buttons">
                    <div class="items">
                        <button style="width: 167px;" onclick="showAlert(this)">
                            0
                        </button>
                    </div>
                </div>
                <div style="background-color: #333333;" class="buttons">
                    <div class="items">
                        <button>
                            ,
                        </button>
                    </div>
                </div>
                <div style="background-color: orange;" class="buttons">
                    <div class="items">
                        <button>
                            =
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script>
        function showAlert(button){
            var text =button.textContent;
            var sonucDiv = document.querySelector('.sonuc');
            sonucDiv.innerHTML = text;
        }
        function ClearText() {
            var sonucDiv = document.querySelector('.sonuc');
            sonucDiv.innerHTML = '';
        }
    </script>
</body>
</html>
